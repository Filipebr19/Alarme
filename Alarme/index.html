<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarme</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div id="alarme">

        <div id="horario">
            <h1 class="hora">16:00</h1>
            <p class="dia">Dia 30, Domingo.</p>
        </div>

        <div id="addHora">
            <div class="buttonAdd">Adicione um hórario</div>

            <div class="inserirAlarme">
                <div class="definirHora">
                    <h3>Adicione á hora:</h3>
                    <div class="escolhaAHora">
                        <input type="time">
                        <div class="buttonConfirmar" onclick="alarme()">Confirmar</div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="assets/js/script.js"></script>
</body>
</html>
